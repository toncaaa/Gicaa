<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da mores gledat zivotinje</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f6;
            overflow-x: hidden;
            position: relative;
        }

        /* Pozadina srca */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .heart-bg span {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.2);
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
            }
        }

        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 30px;
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #d63384;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            padding: 10px 0 20px 0;
            color: #d63384;
            position: relative;
            z-index: 1;
        }

        /* Navigacija */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .nav button {
            padding: 10px 25px;
            background-color: #ffb6c1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }

        section {
            display: none;
            max-width: 1200px;
            margin: auto;
            padding-bottom: 50px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        section.active {
            display: block;
            opacity: 1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover,
        .gallery img:active {
            transform: scale(1.08) rotate(-1deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Bočna tipka "Upri ovo" */
        #uprioDiv {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 2;
        }

        #uprioDiv button {
            writing-mode: vertical-rl;
            padding: 10px 15px;
            border: none;
            border-radius: 10px 0 0 10px;
            background-color: #ff69b4;
            color: white;
            font-family: 'Pacifico', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #uprioDiv button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        /* Popup div */
        #uprioContent {
            display: none;
            position: fixed;
            top: 50%;
            right: 60px;
            transform: translateY(-50%);
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            text-align: center;
            max-width: 300px;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50%) translateX(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <script>
        // Sekcije
        function showSection(id) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Srca
        const heartContainer = document.getElementById('hearts');
        for (let i = 0; i < 40; i++) {
            const span = document.createElement('span');
            span.innerText = '❤';
            span.style.left = Math.random() * 100 + 'vw';
            span.style.fontSize = 10 + Math.random() * 20 + 'px';
            span.style.animationDuration = 10 + Math.random() * 20 + 's';
            heartContainer.appendChild(span);
        }

        // Bočna tipka
        function toggleUpri() {
            const div = document.getElementById('uprioContent');
            div.style.display = (div.style.display === 'block') ? 'none' : 'block';
        }

        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });
        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    </script>
